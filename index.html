<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>API Gestión de Usuarios</title>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>

        <!-- Listar Usuarios -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="text-primary mb-0">Listar Todos los Usuarios</h4>
                <i class="fas fa-users fa-lg text-primary"></i>
            </div>
            <div class="card-body">
                <button class="btn btn-primary btn-lg btn-block" onclick="listarUsuarios()">
                    <i class="fas fa-list-alt"></i> Listar Usuarios
                </button>
                <ul id="userList" class="list-group list-group-flush mt-3"></ul>
            </div>
        </div>

        <!-- Crear Usuario -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="text-success mb-0">Crear Nuevo Usuario</h4>
                <i class="fas fa-user-plus fa-lg text-success"></i>
            </div>
            <div class="card-body">
                <form id="createUserForm">
                    <div class="form-group mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">
                        <i class="fas fa-plus-circle"></i> Crear Usuario
                    </button>
                </form>
            </div>
        </div>

        <!-- Obtener Usuario -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="text-info mb-0">Obtener Usuario por ID</h4>
                <i class="fas fa-id-card fa-lg text-info"></i>
            </div>
            <div class="card-body">
                <form id="getUserForm">
                    <div class="form-group mb-3">
                        <label for="userId">ID de Usuario</label>
                        <input type="number" class="form-control" id="userId" required>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg btn-block">
                        <i class="fas fa-search"></i> Obtener Usuario
                    </button>
                    <p id="userDetails" class="mt-3"></p>
                </form>
            </div>
        </div>

        <!-- Eliminar Usuario -->
        <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="text-danger mb-0">Eliminar Usuario por ID</h4>
                <i class="fas fa-trash-alt fa-lg text-danger"></i>
            </div>
            <div class="card-body">
                <form id="deleteUserForm">
                    <div class="form-group mb-3">
                        <label for="deleteUserId">ID de Usuario</label>
                        <input type="number" class="form-control" id="deleteUserId" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg btn-block">
                        <i class="fas fa-trash"></i> Eliminar Usuario
                    </button>
                    <p id="deleteConfirmation" class="mt-3"></p>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
